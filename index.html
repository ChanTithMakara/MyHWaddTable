<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container  my-3 py-4 ps-4">
        <h1 class="text-center text-primary fw-bold text-decoration-underline">Student Result</h1>
        <div class="IdName fw-bold text-center py-4 fs-5 ">
            <label class="me-5">
                ID : <input type="text" id="ID">
            </label>
            <label class="ms-5">
                Name : <input type="text" id="Name">
            </label>
        </div>
        <div class="BoxSub m-auto py-3">
            <h2 class="text-center fw-bold text-decoration-underline">Subjects Score</h2>
            <label class="col"> C++
                <input type="number" id="C">
            </label>
            <label class="col"> PHP
                <input type="number" id="PHP">
            </label>
            <label class="col"> JavaScript
                <input type="number" id="JS">
            </label>
            <label class="col"> Html
                <input type="number" id="Html">
            </label>
            <label class="col"> Java
                <input type="number" id="Java">
            </label>
            <label class="col"> Python
                <input type="number" id="Python">
            </label>
            <div>
                <button onclick="Add()" type="button" class="btn text-center fw-bolder ps-5 pe-5 ">Add</button>
            </div>
        </div>
        <div>
            <table class="table table-bordered bg-gradient">
                <thead class="text-center">
                    <tr>
                        <th class="bg-danger">ID</th>
                        <th class="bg-primary">Name</th>
                        <th class="bg-warning">Average</th>
                        <th class="bg-success">Grade</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="">

                </tbody>
            </table>
        </div>
    </div>

    <script>
        MyArr = [];
        function Add() {
            let ID = document.getElementById('ID').value;
            let Name = document.getElementById('Name').value;
            let C = document.getElementById('C').value;
            let PHP = document.getElementById('PHP').value;
            let JS = document.getElementById('JS').value;
            let Html = document.getElementById('Html').value;
            let Java = document.getElementById('Java').value;
            let Python = document.getElementById('Python').value;
            let arr = [];
            let Score = [];
            arr.push(ID, Name);
            Score.push(C, PHP, JS, Html, Java, Python);
            MyArr.push(arr);
            MyArr.push(Score);
            console.log(MyArr);
            C = Number(C);
            PHP = Number(PHP);
            JS = Number(JS);
            Html = Number(Html);
            Java = Number(Java);
            Python = Number(Python);
            let sumSub = C + PHP + JS + Html + Java + Python;
            let Average = sumSub / 6;
            Average = Math.round(Average);
            let grade = '';
            sum = 0;
            for (i = 0; i < MyArr.length; i++) {
                  console.log(MyArr[i])
                for (j = 0; j < MyArr[i].length; j++) {
                    console.log(MyArr[i][j])
                }
                for (i = 1; i < MyArr.length; i++) {
                    sum += sumSub[i];
                    console.log(sumSub);
                    console.log(Average);
                    if (Average >= 80 && Average <= 95) {
                        grade = 'A'
                    } else if (Average >= 70 && Average <= 79) {
                        grade = 'B'
                    } else if (Average >= 60 && Average <= 69) {
                        grade = 'C'
                    } else {
                        grade = 'F';
                    }
                } 
            }
            document.getElementById('tbody').innerHTML += `<tr>
                                    <td>${ID}</td>
                                    <td>${Name}</td>
                                    <td>${Average}</td>
                                    <td >${grade}</td>
                                     </tr>`;
        }
    </script>
</body>

</html>
